<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Selector</title>
    <style>
        #graphContainer {
            width: 100%;
            height: 600px; /* Adjust as needed */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>git 
    <h1>XB Graphs</h1>
    <label for="graphSelector">Choose a graph:</label>
    <select id="graphSelector">
        <option value="graph1">Mass Transfer Rate</option>
        <option value="graph2">Orbital Period</option>
        <option value="graph3">Accretor Mass</option>
        <option value="graph4">Donor Mass</option>
        <option value="graph5">Donor ·πÅ</option>
        <option value="graph6">Surface Hydrogen</option>
        <option value="graph7">Suface Helium</option>
        <option value="graph8">Surface Carbon</option>
    </select>

    <label for="altCheckbox">Disable Star Radius</label>
    <input type="checkbox" id="altCheckbox">

    <div id="graphContainer">
        <iframe id="graphFrame" src="graphs/graph1.html"></iframe>
    </div>

    <script>
        const graphSelector = document.getElementById('graphSelector');
        const altCheckbox = document.getElementById('altCheckbox');
        const graphFrame = document.getElementById('graphFrame');

        function updateGraph() {
            const selectedGraph = graphSelector.value;
            const altVersion = altCheckbox.checked ? '_alt' : '';
            graphFrame.src = `graphs/${selectedGraph}${altVersion}.html`;
        }

        graphSelector.addEventListener('change', updateGraph);
        altCheckbox.addEventListener('change', updateGraph);
    </script>
</body>
</html>
